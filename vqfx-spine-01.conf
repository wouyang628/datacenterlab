interfaces {
    xe-0/0/0 {
        unit 0 {
            family inet {
                address 10.0.0.0/31;
            }
        }
    }
    xe-0/0/1 {
        unit 0 {
            family inet {
                address 10.0.0.2/31;
            }
        }
    }
    xe-0/0/2 {
        unit 0 {
            family inet {
                address 10.0.0.4/31;
            }
        }
    }
    xe-0/0/3 {
        unit 0 {
            family inet {
                address 10.0.0.6/31;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.1.0.1/32;
            }
        }
    }
}
routing-options {
    autonomous-system 65001;
}
protocols {
    bgp {
        group underlay {
            type external;
            export send-direct;
            multipath;
            neighbor 10.0.0.1 {
                peer-as 66001;
            }
            neighbor 10.0.0.3 {
                peer-as 66002;
            }
            neighbor 10.0.0.5 {
                peer-as 66003;
            }
            neighbor 10.0.0.7 {
                peer-as 66004;
            }
        }
    }
}
policy-options {
    policy-statement send-direct {
        term 10 {
            from {
                protocol direct;
                route-filter 10.0.0.0/8 orlonger;
            }
            then accept;
        }
    }
}
